securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 80

ingress:
  # Enabling the ingress also sets a default baseURI
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: data-cube-curation.localhost
      paths: [/]
  tls: []
