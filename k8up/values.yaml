---

image:
  pullPolicy: IfNotPresent
  repository: docker.io/vshn/k8up
  tag: v0.1.6

imagePullSecrets: []
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

k8up:
  ## Allows the specification of additional environment variables
  extraEnvVars: []
  envVars:
    - name: BACKUP_IMAGE
      value: docker.io/vshn/wrestic:v0.0.10
    # - name: BACKUP_GLOBALACCESSKEYID
    #   valueFrom:
    #     secretKeyRef:
    #       name: global-s3-credentials
    #       key: access-key-id

podSecurityContext: {}
securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}

metrics:
  enabled: false
  service:
    enabled: false
    port: 8080

rbac:
  create: true

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 0.5
    memory: 0.5Gi
