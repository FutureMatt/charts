image:
  registry: docker.io
  repository: vshn/stardog-userrole-operator
  tag: 0.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []

replicaCount: 1
# nameOverride: ""
# fullnameOverride: ""

leaderElection:
  enable: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: stardog-operator

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 30m
    memory: 20Mi

metrics:
  service:
    enabled: true
    port: 80
  proxy:
    enabled: false
    port: 8443