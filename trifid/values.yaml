# Default values for trifid.
replicaCount: 1

image:
  repository: docker.io/zazuko/trifid
  tag: 2.3.2
  pullPolicy: IfNotPresent

trifid:
  sparql:
    endpoint:
      url: https://appuio.ch
      username: user
      password: pass
      # secretName: # name of an existing secret

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
