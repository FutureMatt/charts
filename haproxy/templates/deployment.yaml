apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "haproxy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "haproxy.name" . }}
    helm.sh/chart: {{ include "haproxy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "haproxy.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "haproxy.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: CHECK_AUTH_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: {{ if not (empty .Values.haproxy.check.existingSecret.name) }}{{ .Values.haproxy.check.existingSecret.name}}{{ else }}{{ include "haproxy.fullname" . }}-check-auth {{ end }}
                key: {{ if not (empty .Values.haproxy.check.existingSecret.name) }}{{ .Values.haproxy.check.existingSecret.key}}{{ else }}auth-credentials{{ end }}
                optional: true
          ports:
            - name: frontend
              containerPort: {{ .Values.haproxy.frontendPort }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: 9000
            {{ end }}
          readinessProbe:
            tcpSocket:
              port: frontend
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: frontend
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: haproxy-config
              mountPath: /etc/haproxy/
      {{- if .Values.sidecarContainers }}
{{ toYaml .Values.sidecarContainers | indent 8 }}
      {{- end }}
      volumes:
        - name: haproxy-config
          configMap:
            name: "{{ include "haproxy.fullname" . }}-{{ .Values.haproxy.config }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
