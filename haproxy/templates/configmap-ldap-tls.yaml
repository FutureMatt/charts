{{- if eq .Values.haproxy.config "ldap-tls" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ include "haproxy.fullname" . }}-ldap-tls"
  labels:
    app.kubernetes.io/name: {{ include "haproxy.name" . }}
    helm.sh/chart: {{ include "haproxy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  haproxy.cfg: |-
    global
      log stdout local0
      maxconn  2048
      tune.bufsize  400000
      tune.ssl.default-dh-param  2048

    defaults
      log global
      option dontlognull
      timeout connect 5s
      timeout client 10s
      timeout server 10s
      timeout  check 15s
      timeout  check 15s

    {{- if .Values.metrics.enabled }}
    frontend stats
      mode http
      bind *:9000

      stats enable
      stats uri /stats
      stats refresh 3s
      stats admin if TRUE

      option http-use-htx
      http-request use-service prometheus-exporter if { path /metrics }
    {{ end }}

    frontend frontend
      bind *:{{ .Values.haproxy.frontendPort }}
      mode tcp
      default_backend backend

    backend backend
      server ldap {{ .Values.haproxy.ldapTls.backend }} ssl verify required ca-file {{ .Values.haproxy.ldapTls.certificatePath }}
{{- end }}
